<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tag Viewer</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add styles for pagination later in style.css -->
    <style>
        .pagination-controls {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
        .pagination-controls button {
            padding: 8px 16px;
            margin: 0 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }
        .pagination-controls button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .pagination-controls button:disabled {
            background-color: #333;
            color: #777;
            cursor: not-allowed;
            opacity: 0.6;
        }
        .pagination-controls span {
            margin: 0 15px;
            color: #ccc;
            font-weight: bold;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Media Tag Viewer</h1>
    <div class="controls">
        <label for="tags">Enter tags (space-separated):</label>
        <input type="text" id="tags" name="tags" placeholder="e.g., cat dog">
        <br>
        <label for="videoOnly" style="margin-left: 15px;">
            <input type="checkbox" id="videoOnly" name="videoOnly"> Videos Only
        </label>
        <label for="randomize" style="margin-left: 15px;">
            <input type="checkbox" id="randomize" name="randomize"> Randomize Results
        </label>

        <!-- Autoplay Slider Switch (Initially Hidden) -->
        <label for="autoplaySlider" class="slider-label" id="autoplaySliderLabel" style="display: none; margin-left: 15px;">
             Autoplay Results:
            <span class="slider-switch">
                <input type="checkbox" id="autoplaySlider">
                <span class="slider-round"></span>
            </span>
        </label>
        <!-- END Autoplay Slider Switch -->

        <br><br>
        <button id="searchBtn">Search</button>
        <button id="viewFavsBtn" style="margin-left: 15px;">View Favorites</button>

        <!-- Import/Export Buttons -->
        <button id="exportFavsBtn" style="margin-left: 15px;">Export Favorites</button>
        <button id="importFavsBtn" style="margin-left: 5px;">Import Favorites</button>
        <input type="file" id="importFile" accept=".json" style="display: none;">
        <!-- END Import/Export Buttons -->
    </div>

    <!-- Container for search results -->
    <div id="results" class="results-container">
        <!-- Media items for the current page will be dynamically loaded here -->
    </div>

    <!-- *** NEW: Pagination Controls *** -->
    <div id="paginationContainer" class="pagination-controls" style="display: none;">
        <button id="prevPageBtn" disabled>Previous Page</button>
        <span id="pageInfo">Page 1</span>
        <button id="nextPageBtn" disabled>Next Page</button>
    </div>
    <!-- *** END: Pagination Controls *** -->


    <!-- Container for favorites (Hidden by default) -->
    <div id="favoritesContainer" style="display: none;">
        <h2>Your Favorites</h2>
        <div id="favoritesGrid">
            <!-- Favorited items will be dynamically loaded here -->
        </div>
    </div>

    <!-- Autoplay Slider Container (Initially Hidden) -->
    <div id="autoplaySliderContainer" style="display: none;">
        <span id="autoplayCloseBtn" class="close-btn">×</span>
        <div id="autoplayVideoDisplay"></div>
        <div class="autoplay-controls">
             <button id="autoplayPrevBtn" title="Previous (Left Arrow)">< Prev</button>
             <button id="autoplayNextBtn" title="Next (Right Arrow)">Next ></button>
        </div>
    </div>
    <!-- END Autoplay Slider Container -->

    <!-- REMOVED Infinite Scroll Loader Element -->
    <!-- REMOVED Load More Button Container -->

    <!-- Media Display Modal -->
    <div id="mediaModal" class="modal">
        <span class="close-media-btn close-btn">×</span>
        <div class="modal-content media-modal-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
